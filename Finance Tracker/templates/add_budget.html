{% extends "base.html" %}

{% block title %}Add Income{% endblock %}

{% block content %}
    <h1>Add budget For the Month</h1>
    <form action="/add-budget" method="POST" class="p-4 border rounded bg-light shadow-sm">
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" name="amount" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Date (YYYY-MM)</label>
        <input type="month" class="form-control" name="date" required>
    </div>

    <label>Category:</label>
        <select name="category" class="form-select" aria-label="Default select example">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit" class="btn btn-primary">Add Budget</button>
    </form>

    <br>
    
    <a href="{{ url_for('index') }}" class="btn btn-info">Back to Home</a>

{% endblock %}
